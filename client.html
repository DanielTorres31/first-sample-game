<html>

<head>
    <meta charset="utf-8">
    <title>My First Game</title>

    <style>
        #screen {
            border: 10px solid #CCC;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>
    <canvas id="screen" width="10" height="10"></canvas>

    <script>
        const screen = document.getElementById('screen')
        const context = screen.getContext('2d')

        function createGame() {
            const state = {
                players: {},
                fruits: {}
            }

            function addPlayer(command) {
                state.players[command.playerId] = {
                    x: command.playerX,
                    y: command.playerY
                }
            }

            function removePlayer(command) {
                delete state.players[command.playerId]
            }

            function addFruit(command) {
                state.fruits[command.fruitId] = {
                    x: command.fruitX,
                    y: command.fruitY
                }
            }

            function removeFruit(command) {
                delete state.fruits[command.fruitId]
            }

            function movePlayer(command) {
                const acceptedMoves = {
                    ArrowUp(player) {
                        if (player.y - 1 >= 0)
                        player.y -= 1
                    },
                    ArrowDown(player) {
                        if (player.y + 1 < screen.height)
                        player.y += 1
                    },
                    ArrowLeft(player) {
                        if (player.x - 1 >= 0)
                        player.x -= 1
                    },
                    ArrowRight(player) {
                        if (player.x + 1 < screen.width)
                        player.x += 1
                    }
                }
                
                const player = state.players[command.playerId]
                const moveFunction = acceptedMoves[command.keyPressed]

                if (player && moveFunction) {
                    moveFunction(player)
                    checkForFruitCollisionV1(player.playerId)
                }
            }

            function checkForFruitCollisionV1(playerId) {
                const player = state.players[playerId]
                
                for(const fruitId in state.fruits) {
                    const fruit = state.fruits[fruitId]

                    if(player.x === fruit.x && player.y === fruit.y) {
                        console.log(`game.checkForFruitCollisionV1 - Collision between ${playerId} and ${fruitId}`)
                    }
                }
            }

            return {
                addPlayer,
                removePlayer,
                addFruit,
                removeFruit,
                movePlayer, 
                state 
            }
        }

        function createKeyboardListener() {
            state = {
                observers: []
            }

            function subscribe(observerFunction) {
                state.observers.push(observerFunction)
            }

            function notifyAll(command) {
                state.observers.forEach(observerFunction => {
                    observerFunction(command)
                })
            }

            document.addEventListener('keydown', handleKeydown)

            function handleKeydown(event) {
                const keyPressed = event.key

                const command = {
                    playerId: 'player1',
                    keyPressed
                }

                notifyAll(command)
            }

            return { subscribe }
        }

        const game = createGame()
        const keyboardListener = createKeyboardListener()
        keyboardListener.subscribe(game.movePlayer)

        game.addPlayer({ playerId: 'player1', playerX: 2, playerY: 0 })
        game.addFruit({ fruitId: 1, fruitX: 5, fruitY: 6 })
        game.addFruit({ fruitId: 2, fruitX: 7, fruitY: 2 })

        renderScreen()

        function renderScreen() {
            clearScreen()

            drawPlayers()
            drawFruits()

            requestAnimationFrame(renderScreen)
        }

        function drawPlayers() {
            for (const playerId in game.state.players) {
                const player = game.state.players[playerId]
                context.fillStyle = 'black'
                context.fillRect(player.x, player.y, 1, 1)
            }
        }

        function drawFruits() {
            for (const fruitId in game.state.fruits) {
                const fruit = game.state.fruits[fruitId]
                context.fillStyle = 'green'
                context.fillRect(fruit.x, fruit.y, 1, 1)
            }
        }

        function clearScreen() {
            context.clearRect(0, 0, 10, 10)
        }

    </script>
</body>

</html>
